{% extends "layout.html" %}
{% block title %}skbl.se - {{ title }}{% endblock %}
{% block content %}
<div class="col-md-8">
    <h1>{{ gettext(headline) }}</h1>
    <ul>
        {% for hit in hits.hits %}
            <li><a href="{{ url_for('article_'+g.language, id=hit._id) }}">{{ hit._source.name.lastname }}, {{ get_first_name(hit._source)[0] }}</a></li>
        {% endfor %}
    </ul>
</div>
<div class="col-md-4">

</div>
{% endblock %}
