{% extends "layout.html" %}
{% block title %}skbl.se - {{ title }}{% endblock %}
{% block content %}
<div class="col-md-4">
    <h1>{{ headline }}</h1>
    <form method="post" action="{{ url_for('submit_contact_form') }}">
        <div class="form-group">
            <label for="name">{{ gettext("Name") }}</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="{{ gettext("Your name...") }}">
        </div>
        <div class="form-group">
            <label for="email">{{ gettext("E-mail") }}</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="{{ gettext("Your e-mail adress...") }}">
        </div>
        <div class="form-group">
            <label for="message">{{ gettext("Message") }}</label>
            <textarea id="message" class="form-control" name="message" placeholder="{{ gettext("Write something...") }}" style="height:200px"></textarea>
        </div>
        <button type="submit" class="btn btn-default">{{ gettext("Submit") }}</button>
    </form>
</div>
{% endblock %}
