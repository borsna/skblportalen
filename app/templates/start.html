{% extends "layout.html" %}
{% block title %}skbl.se - {{ title }}{% endblock %}
{% block content %}
<div class="col-md-12">
  <div >
      <a href="{{ url_for('article_index_'+g.language) }}">Kvinnor A-Ö</a>
  </div>
  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="../static/images/carousel/sigrid_elmblad.png" style="width:1200px;height:315px" alt="...">
        <div class="carousel-caption">
          <h3>Sigrid Elmblad</h3>
        </div>
      </div>
      <div class="item">
        <img src="../static/images/carousel/birgitta_heliga.png" style="width:1200px;height:315px" alt="...">
        <div class="carousel-caption">
          <h3>Heliga Birgitta</h3>
        </div>
      </div>
      <div class="item">
        <img src="http://placehold.it/1200x315" alt="...">
        <div class="carousel-caption">
          <h3>Petronella den snälla</h3>
        </div>
      </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  </div>
</div>
{% endblock %}
