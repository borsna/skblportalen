{% extends "layout.html" %}
{% block title %}skbl.se - {{ title }}{% endblock %}
{% block content %}
<div class="col-md-8">
    <h1>{{ title }}</h1>
    <ul>
        {% for keyword in keywords %}
            <li><a href="{{ url_for('keyword_'+g.language, keyword=keyword[0]) }}"><span class="badge">{{ keyword[1] }}</span> {{ keyword[0] }}</a></li>
        {% endfor %}        
    </ul>
</div>
<div class="col-md-4">
    
</div>
{% endblock %}
