{% extends "layout.html" %}
{% block title %}skbl.se - {{ title }}{% endblock %}
{% block content %}
<div class="col-md-8">
    <h1>{{ article.name.firstname }} {{ article.name.lastname }}</h1>
    <p>{{ article.text}}</p>
</div>
<div class="col-md-4">
    <div class="image-overlay">
        <img src="{{ article.portrait[0].url }}" alt="{{ article.portrait[0].description }}" width="360px">
    </div>
</div>
{% endblock %}
