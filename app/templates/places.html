{% extends "layout.html" %}
{% block title %}skbl.se - {{ title }}{% endblock %}
{% block content %}
<div class="col-md-8">
    <h1>{{ title }}</h1>
    {% for hit in places %}
       <li class="keyword_list_item"><a href="{{ url_for('place_'+g.language, place=hit.name, lat=hit.lat, lon=hit.lon) }}">{{ hit.name }}</a></li>
    {% endfor %}
</div>

{% endblock %}
